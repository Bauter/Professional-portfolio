        <section id="contact" class="contact-section bg-dark mt-5">
            <div class="container-fluid">
                <div class="row contact-wrap">
                    <div class="col-lg-6 col-md-8 offset-md-2 offset-lg-0 pdl-80">
                        <div class="contact-info mb-30 mt-5">
                            <h2>Send me an Email</h2>
                        </div>
                        <div class="contact-form">
                            <form action="https://formspree.io/xgekppqr" method="POST" id="ajax_form" class="form-horizontal">
                                <div class="form-group colum-row row">
                                    <div class="col-sm-6">
                                        <input type="text" id="name" name="name" class="form-control" placeholder="Name" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="email" id="email" name="_replyto" class="form-control" placeholder="Email" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <textarea id="message" name="message" cols="30" rows="5" class="form-control message" placeholder="Message" required></textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <button id="submit" class="default-btn submit-button mb-4" type="submit">Send Message</button>
                                    </div>
                                </div>
                                <div id="form-messages" class="alert" role="alert"></div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-8 offset-md-2 offset-lg-0 pdl-80">
                        <h2>Give me a call</h2>
                        <h4>1-(262)-370-0264</h4>
